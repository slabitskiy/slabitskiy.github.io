<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Igor Slabitskiy</title>
        <meta name="description" content="Igor Slabitskiy">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="css/app.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:100,400,300,700,900&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <!-- <body> -->
    <!-- <body> -->
    <body class="stop-scroll">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="loader">
          <div class="loader-center">
            <div class="loader-block">
              <div class="loader-border"></div>
              <div class="loader-text">
                <p class="text">I<span>S</span></p>
              </div>
            </div>
          </div>
        </div>
        <!-- end loader -->
          <!-- header -->
          <header class="header">
            <div class="container">
            <!-- content -->
              <div class="header-content">
                <div class="content-title">
                  <p class="title-text" id="title">Hi! I'm Igor Slabitskiy </p>
                </div>
                <div class="content-subtitle">
                  <span class="subtitle-text" id="subtitle-text">Frontend Developer  - from Ukraine </span>
                </div>
                <div class="content-buttons">
                <div class="bg-full"></div>
                  <div class="button fadeInButton" >
                    <a data-href="http://google.com" class="button-contact waves-light" id="click-button">
                          See works 
                    </a>                    
                  </div>
                  <!-- <div class="button fadeInButton">
                    <a data-href="#" class="button-portfolio  waves-dark">
                      <span class="text">Contact me</span>
                    </a>
                  </div> -->
                </div>
              </div>
              <!-- end content -->
            </div>
          </header>
          <!-- end header -->
          <!-- works -->
         <div class="works">
            <div class="page-title">
              <h3 class="text">My works</h3>
            </div>
            <div class="container">
              <div class="row" id="items"> 
             </div>
            </div>
          </div>
          <!-- end works -->

          <!-- footer -->
          <div class="footer">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="copyright">
                    <p class="copy-text">
                      <span class="symbol"> Copyright Â© </span>
                      Igor <span class="bold">Slabitskiy</span> 
                    </p>
                    <!-- <p class="text">Made with<span class="glyphicon glyphicon-heart-empty"></span></p> -->
                  </div>
                </div>
                <div class="col-md-6 text-right">
                </div>
              </div>
            </div>
          </div>
      <script id="dbl-template" type="text/x-handlebars-template">
      {{#each works}}
                <!-- block start -->
                <div class="col-md-6">
                  <div class="card">
                    <div class="card-header" style="background: url('../{{img}}') no-repeat center;">
                      <a href="{{link}}" target="_blank">                      
                        <!-- <img src="{{img}}" alt="" class="img"> -->
                      </a>
                    </div>
                    <div class="card-content">
                      <div class="content-text">
                        <div class="title">
                          <p class="title-text">{{name}}</p>
                          <div class="dot-block">
                              <div class="dot"></div>
                          </div>
                          <div class="layer"></div>
                        </div>
                        <a href="{{link}}" target="_blank" class="text">View Project</a>
                      </div>
                    </div>
                      <div class="card-info">
                         <div class="close-card ripple-circle">
                            <svg fill="#000000" height="30" viewBox="0 0 24 24" width="30" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.41 7.84L12 12.42l4.59-4.58L18 9.25l-6 6-6-6z"/>
                                <path d="M0-.75h24v24H0z" fill="none"/>
                            </svg>
                        </div>
                        <div class="info-content">
                          <p class="title">
                             Used technologies
                          </p>
                        <ul class="list">
                           {{#each technologies}}
                            <li class="list-items">
                              <p class="text">{{this}}</p>
                            </li>
                            {{/each}}
                          </ul>
                        </div>
                      </div> 
                  </div>
                </div>
                <!-- block end -->
        {{/each}}
      </script>
       <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
       
        <script src="js/vendor/handlebars-v4.0.5.js"></script>
         <script src="js/app.min.js"></script>
    </body>
</html>
