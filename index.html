                      </a>
                      <div class="bg" style="background: url('../{{img}}') no-repeat center;"></div>
                    </div>
                    <div class="card-content">
                      <div class="content-text">
                        <div class="title">
                          <p class="title-text">{{name}}</p>
                          <div class="dot-block">
                              <div class="dot"></div>
                          </div>
                          <div class="layer"></div>
                        </div>
                        <a href="{{link}}" target="_blank" class="text">View Project</a>
                      </div>
                    </div>

                            </li>
                            {{/each}}
                          </ul>
                        </div>
                      </div> 
                  </div>
                </div>
                <!-- block end -->
        {{/each}}
